<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <style>
 


        img {
            height: 100%;
        }

        .wrapper {
            max-width: 800px;
        }
    </style>
</head>

<body style="background-image: url('https://wallpaperaccess.com/full/432471.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;" >

  
    <div class="wrapper mx-auto py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8 pb-4">
                    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg"
                        class="d-block w-100 object-fit-cover rounded" alt="">
                </div>
                <div class="col-md-4 pb-4">
                    <img class="d-block w-100 object-fit-cover rounded" src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg"
                        alt="">
                </div>
            </div>
           <div class="row">
                <div class="col-md-12 pb-4">
                    <img src="https://www.noaa.gov/sites/default/files/styles/landscape_width_1275/public/legacy/image/2019/Jun/PHOTO-fourseasons-149553091_7ec80dad73_o-121715-825x540-landscape.jpg"
                        class="d-block w-100 object-fit-cover rounded" alt="">
                </div>
           </div>
            <div class="row">
                <div class="col-md-6 pb-4">
                    <img src="https://e0.pxfuel.com/wallpapers/164/419/desktop-wallpaper-nature-galaxy-s5-vertical-landscape.jpg"
                        alt="" class="d-block w-100 object-fit-cover rounded">
                </div>
                <div class="col-md-6 pb-4">
                    <img src="https://wallpaperaccess.com/full/9387.jpg" alt=""
                        class="d-block w-100 object-fit-cover rounded">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 
</body>

</html>
